sudo: required
language: python
addons:
  homebrew:
    packages:
      - mstch
      - folly
      - bison
matrix:
  include:
    - os: linux
      dist: xenial
      python: 2.7
      env: TOXENV=py27
    - os: linux
      dist: xenial
      python: 3.6
      env: TOXENV=py36
    - os: osx
      python: 2.7
      env: TOXENV=py27
    - os: osx
      python: 3.7
      env: TOXENV=py37
install:
- pip install --upgrade pycodestyle
- ./.travis/install.sh
script:
  - make test
  - make pex
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file_glob: true
  file: "./build/*"
  on:
    tags: true
